<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple's Todo</title>
    <link rel="stylesheet" type="text/css" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./js/main.js" charset="utf-8"></script>
  </head>
  <body>
      <h1>
        <span>
          <input type="text" id="listTitle" placeholder="New List">
        </span>
        <span>
          <button data-js="addItemButton" id="addItemButton"><i class="fa fa-plus-square-o" style="font-size:24px"></i></button>
        </span>
      </h1>
    <div class="list" data-js="listItems">
      <li class="listItem">
        <input type="checkbox" class="checkbox">
        <input id="newItem" type="text">
        <button>Add</button>
      </li>
    </div>
  </body>
</html>
