<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple's Todo</title>
    <link rel="stylesheet" type="text/css" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./js/main.js" charset="utf-8"></script>
  </head>
  <body>

        <span>

        </span>

    <div class="list" data-js="listItems">

      <ul class="list" data-js="listItems">

        <li class="listItem">bread</li>
        <li class="listItem">milk</li>
        <li class="listItem">eggs</li>
        <li class="listItem">coconut oil</li>

      </ul>
-->
    </div>
    <h3>
      Number of Items Completed: <span data-js="completedCount">0</span>
    </h3>
  </body>
</html>
